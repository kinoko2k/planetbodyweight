<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>体重計算</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #container {
            text-align: center;
        }
    </style>
</head>
<body>

<div id="container">
    <label for="weight">体重（kg）:</label>
    <input type="number" id="weight" placeholder="体重を入力">

    <button onclick="calculateWeight()">🌙</button>

    <p id="result"></p>

    <script>
        function calculateWeight() {
            var weightInput = document.getElementById('weight');
            var weight = parseFloat(weightInput.value);

            if (!isNaN(weight)) {
                var result = weight / 6;
                var resultElement = document.getElementById('result');
                resultElement.textContent = '計算結果: ' + result.toFixed(2) + ' kg';
            } else {
                alert('有効な体重を入力してください。');
            }
        }
    </script>
</div>

</body>
</html>
