<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>体重計算</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            zoom: 160%; /* 画面を初めから160%に拡大 */
            width: 100%
        }

        #container {
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="container">
        <label for="weight">体重（kg）:</label>
        <input type="number" id="weight" placeholder="体重を入力">
    
        <button onclick="calculateWeight('moon')">月 🌙</button>
        <button onclick="calculateWeight('mars')">火星 🔴</button>
        <button onclick="calculateWeight('jupiter')">木星 🌑</button>
        <p id="result"></p>
    
        <script>
            function calculateWeight(target) {
                var weightInput = document.getElementById('weight');
                var weight = parseFloat(weightInput.value);

                if (!isNaN(weight)) {
                    var result;
                    if (target === 'moon') {
                        result = weight / 6;
                    } else if (target === 'mars') {
                        result = weight / 3;
                    } else if (target === 'jupiter') {
                    result = weight * 2.53;
                }

                var resultElement = document.getElementById('result');
                resultElement.textContent = '計算結果: ' + result.toFixed(2) + ' kg';
            } else {
                alert('有効な体重を入力してください。');
            }
        }
    </script>
</div>

</body>
</html>
